<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer | login</title>
</head>
<body>
    <h1>welcome to customer login page</h1>
    <form action="customerLogin" >
        <label for="cid">
            Customer Id : 
        </label>
        <input type="text" name="cid" id="cname" placeholder="eg. 112233" required="required">
        <br> <br> 
        <label for="pwd">
            Password :  
        </label>
        <input type="password" name="password" id="pwd" placeholder="eg. rand@123" required="required">
        <br><br>

        
        <button type="submit">login</button>
        <button type="reset">Cancle</button>
    </form>
</body>
</html>
